        <script>

        var x = 3;

        let z = x + y;

        console.group('Plus symbol...');
        console.log('x = ' + x);
        console.log('x+1 = ' + ++x);
        
        console.log(z + myString);

        console.groupCollapsed('Booleans...');
        //truthy or falsy
        console.log('abc');
        console.log('is the true?' + Boolean('hello'));
        console.log('is the true?' + Boolean(''));

        var abc;
